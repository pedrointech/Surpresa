  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shine {
      0% { color: #d1d5db; }
      20% { color: white; }
      40% { color: #d1d5db; }
      60% { color: white; }
      80% { color: #d1d5db; }
      100% { color: white; }
    }

    .shine span:nth-child(1) {
      animation: shine 1s infinite;
    }

    .shine span:nth-child(2) {
      animation: shine 1s infinite 0.2s;
    }

    .shine span:nth-child(3) {
      animation: shine 1s infinite 0.4s;
    }

    .shine span:nth-child(4) {
      animation: shine 1s infinite 0.6s;
    }
  </style>
</head>
